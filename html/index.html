<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Files And Forms</title>
    <style>
        body {
            background-color: #ccc;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        
    </style>
</head>
<body>
    <div class="form-container">
        <form action="../database/database.json" method="post">
            <label for="firstName">First Name</label><br>
            <input type="text" name="firstName" id="firstName" required><br>
            <label for="lastName">Last Name</label><br>
            <input type="text" name="lastName" id="lastName" required><br>
            <label for="otherName">Other Name</label><br>
            <input type="text" name="otherName" id="otherName"><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" autocomplete="on"><br>
            <label for="phoneNumber">Phone Number</label><br>
            <input type="tel" name="phoneNumber" id="phoneNumber" required><br>
            <label for="gender">Gender</label><br>
            <select name="gender" id="gender"><br>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
